name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Run Unit Tests
        run: make test-all

      - name: Run E2E Tests
        run: docker compose up --build --exit-code-from e2e-tests

      - name: Cleanup
        if: always()
        run: docker compose down -v
