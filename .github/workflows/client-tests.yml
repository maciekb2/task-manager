name: Client Tests

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/client-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/client-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: |
          cd client
          go test -v ./...
