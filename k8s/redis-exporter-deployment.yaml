apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: bitnami/redis-exporter:latest
          env:
            - name: REDIS_ADDR
              value: "redis-service:6379"
          ports:
            - containerPort: 9121
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: default
spec:
  ports:
    - port: 9121
      targetPort: 9121
  selector:
    app: redis-exporter
