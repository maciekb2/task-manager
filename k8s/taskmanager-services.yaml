apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-service
  labels:
    app: taskmanager-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmanager-service
  template:
    metadata:
      labels:
        app: taskmanager-service
    spec:
      containers:
        - name: taskmanager-service
          image: taskmanager-server:local
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_ADDR
              value: redis-service:6379
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: otel-collector:4317
          ports:
            - containerPort: 50051
              name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: taskmanager-service
  labels:
    app: taskmanager-service
spec:
  selector:
    app: taskmanager-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
