syntax = "proto3";

package taskmanager;

service TaskManager {
  rpc SubmitTask (TaskRequest) returns (TaskResponse);
  rpc CheckTaskStatus (StatusRequest) returns (StatusResponse);
}

message TaskRequest {
  string task_description = 1;
}

message TaskResponse {
  string task_id = 1;
}

message StatusRequest {
  string task_id = 1;
}

message StatusResponse {
  string status = 1;
}
